    <!DOCTYPE html>

    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Sign Up</title>
            <meta name="description" content="">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'signin_style.css' %}">
        </head>
        <body>
            
            <h3>Sign up</h3>
            <form action="/signup" method="post">
                {% csrf_token %}
                 
                <div class="form-row">
                    <label for="">Username</label>
                    <input type="text" id="username" name="username" placeholder="Create a username"  Required>
                <br>
                </div>

                <div class="form-row">
                    <label for="">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" Required>
                <br>
                </div>

                <div class="form-row">
                    <label for="">Last name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" Required>
                <br>
                </div>

                <div class="form-row">
                    <label for="">Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your Email" Required>
                <br>
                </div>

                <div class="form-row">
                    <label for="">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Enter your password" Required>
                <br>
                </div>

                <div class="form-row">
                    <label for="">Confirm your password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" Required>
                <br>
                </div>

                <button type="submit">Sign Up</button>
            </form>
            
            <script src="" async defer></script>
        </body>
    </html>
