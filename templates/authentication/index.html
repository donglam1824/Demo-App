<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'index_style.css' %}">
    </head>
    <body>

        {% for message in messages %}
        <div class="alert alert-{{message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}
    <div class="container">    
        <h3>Demo App</h3>

        {% if user.is_authenticated %}

        <h3>Hello {{ firstname }}</h3>
        <h4>You're successfully logged in</h4>
        <button type="submit"> <a href="/signout">Sign Out</a> </button>
        {% else %}
        <button type="submit"> <a href="/signup">Sign Up</a> </button>
        <button type="submit"> <a href="/signin">Sign In</a> </button>
        {% endif %}
        <script src="" async defer></script>
    </div>
    </body>

    <script src="static\jquery-3.5.1.slim.min.js"></script>   <!-- Nhung thu vien jquery phien ban 3.5.1 dang slim (gon nhe)-->
    <script src="static\popper.min.js"></script>              <!-- Nhung thu vien popper.min.js-->
    <script src="static\bootstrap.min.js"></script>           <!-- Nhung thu vien bootstrap.min.js-->  
</html>
